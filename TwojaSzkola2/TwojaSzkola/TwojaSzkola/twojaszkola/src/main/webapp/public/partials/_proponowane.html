<div class="row">
    <div class="col-md-12">

	<h2>Proponowane szkoly</h2>
	<p>Jakis tam Obrazek:</p>
	<p>
	    <img src="/img/uczen.png" alt="Uczen" class="img-thumbnail img-responsive" />
	</p>
	<p class="text-muted"><small>(Warto napisać coś o prawach autorskich)</small></p>
	<div class="row">
	    <div class="col-lg-8 col-md-9 col-xs-12 col-sm-12">
		<p>Lista proponowanych Szkol</p>
		<table class="table table-condensed table-bordered table-striped">
		    <thead>
			<tr>
                            <th>Uczen</th>
			    <th>Szkola</th>
                            <th>Profil</th>
			    <th>punktacja</th>
			</tr>
		    </thead>
		    <tbody>
			<tr ng-repeat="s in proponowaneSzkoly | orderBy:['uczenId', 'profilId', 'punktacja']">
			    <td>{{ s.uczenId.name }}</td>
                            <td>{{ s.profilId.szkola.name }}</td>
                            <td>{{ s.profilId.profilNazwa.nazwa }}</td>
			    <td>{{ s.punktacja }}</td>
                        </tr>
		    </tbody>
		</table>
	    </div>
	</div>
    </div>
</div>
