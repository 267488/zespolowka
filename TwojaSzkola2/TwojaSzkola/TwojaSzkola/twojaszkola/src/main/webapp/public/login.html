<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="bootstrap/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
	
	<!-- Fonts for this template -->
	<link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/fonts.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">

     <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="bootstrap/assets/js/ie-emulation-modes-warning.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="/js/ctrl.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
	
		<div class="sign-up">
			
			<form class="form-signup" role="form" action="/" method="post" ng-app="myApp" ng-controller="myCtrl">
				<h2 class="form-signin-heading">Zaloguj się</h2>
				<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
				<label for="login">LOGIN</label><i class="fa fa-info-circle" id="mail-tooltip" data-toggle="tooltip" data-placement="right" title="E-mail, którego użyłeś przy zakładaniu konta."></i>
				<div class="input-group email">
				  <i class="fa fa-envelope fa-1"></i>
				  <input type="text" id="login" name="login" class="form-control" ng-model="user.login" placeholder="Wprowadź swój adres e-mail" required autofocus>
				</div>
				
				<label for="password">HASŁO</label><i class="fa fa-info-circle" id="password-tooltip" data-toggle="tooltip" data-placement="right" title="Hasło musi zawierać co najmniej 8 znaków."></i>
				<div class="input-group password">
					<i class="fa fa-lock fa-1"></i>
					<input type="password" id="password" name="password" class="form-control" ng-model="user.password" placeholder="Stwórz hasło" required>
				</div>			
				
				<div class="checkbox">
					<label>
						<input type="checkbox" value="remember-me">Pozostań zalogowany</input>
					</label>
				</div>
				<button class="button-curve btn btn-lg btn-primary btn-block" type="submit" ng-click="login()">Zaloguj się</button>
                                <a class="button-curve btn btn-lg btn-primary btn-block" href="/sign-up.html">Zrejestruj się</a>
			</form>
			
		</div>

    </div> <!-- /container -->


    <script src="js/jquery-2.2.2.min.js"></script> 
	<script src="js/signup.js"></script>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
	<!--   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>-->
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="bootstrap/assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
