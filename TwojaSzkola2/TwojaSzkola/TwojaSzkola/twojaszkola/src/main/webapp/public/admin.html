<html ng-app="login" ng-controller="adminCtrl">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="/js/ctrl2.js"></script>
    </head>
    <body>
        <div >
        <div>To jest admin</div>
        <div>{{tmp}}</div>
        </div>
        <div>
            <select ng-model="lista">
                <option>lista uczniow</option>
                <option>lista szkol</option>
            </select>
        </div>
        <div>{{lista}}</div>
        
        <div>
            <table class="table table-condensed table-bordered table-striped">
		    <thead>
			<tr>
                            <th>id</th>
			    <th>login</th>
			    <th>haslo</th>
                            <th>stan1</th>
                            <th>stan2</th>
			</tr>
		    </thead>
		    <tbody>
			<tr ng-repeat="u in allUsers | orderBy:['id', 'login', 'password', 'state','ban']">
			    <td>{{ u.id }}</td>
                            <td>{{ u.login }}</td>
			    <td>{{ u.password }}</td>
                            <td>{{ u.state }}</td>
                            <td>{{ u.ban }}</td>
                        </tr>
		    </tbody>
		</table>
            <div>{{myId}}</div>
        </div>
        <form action="/logout" method="post">
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <button type="submit">Log out</button>
            </form>
    </body>
</html>
