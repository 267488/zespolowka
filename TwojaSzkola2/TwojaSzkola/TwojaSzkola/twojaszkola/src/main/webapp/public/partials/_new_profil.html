<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" data-ng-click="cancel();">&times;</button>
    <h4 class="modal-title">Nowy profil</h4>
</div>
<div class="modal-body new-profile">
    <form class="form-horizontal" name="theForm" role="form" data-ng-submit="submit();">
	<div class="form-group" data-ng-show="badRequest">
	    <div class="col-sm-offset-2 col-sm-10">
		<label class="text-danger">
		    {{badRequest}}
		</label>
	    </div>
	</div>
        <div class="form-group" data-ng-class="{'has-error': theForm.inputProfil_nazwa.$invalid,'has-success': theForm.inputProfil_nazwa.$valid}">
	    <label for="inputProfil_nazwa" class="col-sm-2 control-label">Nazwa Profilu</label>
	    <div class="col-sm-10">
        	<select id="inputProfil_nazwa" name="inputProfil_nazwa" class="form-control" data-ng-model="profil.profil_nazwaId" data-ng-required="true">
		    <option data-ng-repeat="profil_nazwa in profile_nazwa" value="{{ profil_nazwa.id}}">{{ profil_nazwa.nazwa }}</option> 
                </select>
            </div>
	</div>
        <div class="form-group checkbox-container">
            <div class="label-container"><label for="contain">PRZEDMIOTY</label><i class="fa fa-info-circle" id="list1-tooltip" data-toggle="tooltip" data-placement="right" title="Przedmioty rozszerzone, które mają znaleźć się w profilu szkoły."></i></div>
            <div data-ng-repeat="przedmiot in przedmioty" class="przedmiot" id="{{przedmiot.id}}">
                    <label>
                            <input type="checkbox" ng-change="sync(bool, przedmiot)" ng-model="bool" ng-checked="isChecked(przedmiot.id)">
                            <span>{{przedmiot.name}} Selected: {{bool}} </span>
                    </label>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <img src="/img/waiting.gif" alt="waiting" data-ng-show="submitting" />&#160;&#160;
    <button type="button" class="btn btn-default" data-dismiss="modal" data-ng-click="cancel();">Cancel</button>
    <button type="submit" class="btn btn-primary" data-ng-disabled="theForm.$invalid || submitting" data-ng-click="submit();">Save profil</button>
</div>
<script src="js/profile.js"></script>
