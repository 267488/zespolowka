<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" data-ng-click="cancel();">&times;</button>
    <h4 class="modal-title">Nowy profil</h4>
</div>
<div class="modal-body new-profile">
    <form class="form-horizontal" name="theForm" role="form" data-ng-submit="submit();">
	<div class="form-group" data-ng-show="badRequest">
	    <div class="col-sm-offset-2 col-sm-10">
		<label class="text-danger">
		    {{badRequest}}
		</label>
	    </div>
	</div>
        <div class="form-group" data-ng-class="{'has-error': theForm.inputProfil_nazwa.$invalid,'has-success': theForm.inputProfil_nazwa.$valid}">
	    <label for="inputProfil_nazwa" class="col-sm-2 control-label">Nazwa Profilu</label>
	    <div class="col-sm-10">
        	<select id="inputProfil_nazwa" name="inputProfil_nazwa" class="form-control" data-ng-model="profil.profil_nazwaId" data-ng-required="true">
		    <option data-ng-repeat="profil_nazwa in profile_nazwa" value="{{ profil_nazwa.id}}">{{ profil_nazwa.nazwa }}</option> 
                </select>
            </div>
	</div>
        <div class="form-group" data-ng-class="{'has-error': theForm.inputRozszerzonyPrzedmiot.$invalid,'has-success': theForm.inputRozszerzonyPrzedmiot.$valid}">
	    <label for="inputRozszerzonyPrzedmiot" class="col-sm-4 control-label">Rozszerzony Przedmiot</label>
	    <div class="col-sm-8">
        	<select id="inputRozszerzonyPrzedmiot" name="inputRozszerzonyPrzedmiot" class="form-control" data-ng-model="rozszerzonePrzedmioty.przedmiotId" data-ng-required="true">
		    <option data-ng-repeat="przedmiot in przedmioty" value="{{ przedmiot.id}}">{{ przedmiot.name }}</option> 
                </select>
            </div>
	</div>
        <div class="form-group checkbox-container">

            <div data-ng-repeat="przedmiot in przedmioty" class="checkbox">
                    <label>
                            <input id="{{przedmiot.id}}" type="checkbox">
                            <span>{{przedmiot.name}}</span>
