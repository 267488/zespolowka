<div class="row">
    <div class="col-md-12">

	<h2>Osiągnięcia</h2>
	
	<div class="row">
	    <div class="col-lg-8 col-md-9 col-xs-12 col-sm-12">
		<p>Lista osiagnięć</p>
		<table class="table table-condensed table-bordered table-striped">
		    <thead>
			<tr>
                            <th>User</th>
                            <th>Przedmiot</th>
                            <th>Nazwa Konkursu</th>
                            <th>Termin</th>
                            <th>Szczebel</th>
                            <th>Nagroda</th>
			</tr>
		    </thead>
		    <tbody>
			<tr ng-repeat="p in osiagniecia | orderBy:['nazwakonkursu']">
                            <td>{{p.userId.login}}</td>
                            <td>{{p.przedmiot.name}}</td>
                            <td>{{p.nazwakonkursu}}</td>
                            <td>{{p.termin | date: 'dd.MM.yyyy' }}</td>
                            <td>{{p.szczebel}}</td>
                            <td>{{p.nagroda}}</td>
                        </tr>
		    </tbody>
		</table>
		<button type="button" class="btn btn-default" data-ng-click="openNewOsiagniecieDlg();">Nowe Osiągnięcie</button>
	    </div>
	</div>
    </div>
</div>
