<!-- MODAL - DELETING EXISTING PROFILE -->
<div class="modal fade" id="deleteProfile" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="modalLabel">USUNIĘCIE PROFILU</h4>
            </div>
            <div class="modal-body">
                <div class="text">Czy na pewno chcesz usunąć ten profil?</div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn close-btn button-curve" data-dismiss="modal">NIE</button>
                <button type="button" class="btn approve-btn button-curve" ng-click="deleteProfile($event);" data-dismiss="modal">TAK</button>
            </div>
        </div>
    </div>
</div>
