<div class="row">
    <div class="col-md-12">

        <h2>Aktualności</h2>
        <div class="row">
            <div class="col-lg-8 col-md-9 col-xs-12 col-sm-12">
                <!--<p>Lista aktualnosci</p>-->
                <button type="button" class="btn btn-default" data-ng-click="openNewAktualnosciSzkolaDlg();">Nowy wpis</button>
                <table class="table table-condensed table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>User </th>
                            <th>dataW</th>
                            <th>Tytuł</th>
                            <th>Treść</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="a in aktualnosci">
                            <td>{{ a.aktualnosc.userId.login}}</td>
                            <td>{{ a.aktualnosc.dataPost | date:'dd-MM-yyyy HH:mm:ss' }}</td>
                            <td>{{ a.aktualnosc.tytul}}</td>
                            <td>{{ a.aktualnosc.tekst}}</td>
                            <td>
                                <div class="form-group" data-ng-class="{'has-error': theForm.inputImageData.$invalid,'has-success': theForm.inputImageData.$valid}">
                                    <label for="inputImageData" class="col-sm-2 control-label">Image</label>
                                    <div class="col-sm-10">
                                        <input type="file" id="inputImageData" name="inputImageData" data-ng-file-select="onFileSelect($files);" />
                                    </div>
                                </div>

                                <div>
                                    <br />
                                    <button type="button" id="{{a.aktualnosc.id}}" class="btn btn-default" data-ng-click="ZaladujObrazek($event);">Dodaj Obrazek</button>
                                </div>
                            </td>
                            <td>
                                <div class="image" ng-repeat="i in a.galleryId">
                                    <a href="#"><img src="/api/galleryPictures/{{i.id}}.jpg" class="img-responsive" alt="Zdjęcie profilowe" ></a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
