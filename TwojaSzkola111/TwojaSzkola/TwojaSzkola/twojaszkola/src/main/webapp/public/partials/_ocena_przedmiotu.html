<div class="row">
    <div class="col-md-12">

	<h2>Ocena przedmiotu</h2>
	<p>Jakis tam Obrazek:</p>
	<p>
	    <img src="/img/uczen.png" alt="Uczen" class="img-thumbnail img-responsive" />
	</p>
	<p class="text-muted"><small>(Warto napisać coś o prawach autorskich)</small></p>
	<div class="row">
	    <div class="col-lg-8 col-md-9 col-xs-12 col-sm-12">
		<p>Lista Ocen</p>
		<table class="table table-condensed table-bordered table-striped">
		    <thead>
			<tr>
                            <th>Szkola </th>
                            <th>Profil </th>
			    <th>Przedmiot </th>
			    <th>Ocena</th>
			</tr>
		    </thead>
		    <tbody>
			<tr ng-repeat="s in ocenaPrzedmiotu | orderBy:['profilId', 'przedmiotId', 'ocena']">
			    <td>{{ s.profilId.szkola.name }}</td>
                            <td>{{ s.profilId.nazwa }}</td>
                            <td>{{ s.przedmiotId.name }}</td>
			    <td>{{ s.ocena }}</td>
                        </tr>
		    </tbody>
		</table>
	    </div>
            <button type="button" class="btn btn-default" data-ng-click="openNewOcenaPrzedmiotuDlg();">Nowa ocena przedmiotu</button>
	</div>
    </div>
</div>
