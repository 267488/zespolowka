<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" data-ng-click="cancel();">&times;</button>
    <h4 class="modal-title">Nowy rozszerzony przedmiot</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="theForm" role="form" data-ng-submit="submit();">
	<div class="form-group" data-ng-show="badRequest">
	    <div class="col-sm-offset-2 col-sm-10">
		<label class="text-danger">
		    {{badRequest}}
		</label>
	    </div>
	</div>
        <!--<div class="form-group" data-ng-class="{'has-error': theForm.inputProfil_nazwaId.$invalid,'has-success': theForm.inputProfil_nazwaId.$valid}">
	    <label for="inputProfil_nazwaId" class="col-sm-2 control-label">Id profilu</label>
	    <div class="col-sm-10">
		<input id="inputProfil_nazwaId" name="inputProfil_nazwaId" type="text" class="form-control" data-ng-model="profil.profil_nazwaId" data-ng-required="true"/>
	    </div>
	</div>-->
        <div class="form-group" data-ng-class="{'has-error': theForm.inputProfilId.$invalid,'has-success': theForm.inputProfilId.$valid}">
	    <label for="inputName" class="col-sm-2 control-label">Id profilu</label>
	    <div class="col-sm-10">
		<input id="inputProfilId" name="inputProfilId" type="number" class="form-control" data-ng-model="profil.szkolaId" data-ng-required="true"/>
	    </div>
	</div>
        <div class="form-group" data-ng-class="{'has-error': theForm.inputProfil_nazwa.$invalid,'has-success': theForm.inputProfil_nazwa.$valid}">
	    <label for="inputName" class="col-sm-2 control-label">Profil</label>
	    <div class="col-sm-10">
        	<select id="inputProfil_nazwa" name="inputProfil_nazwa" class="form-control" data-ng-model="profil.profil_nazwaId" data-ng-required="true">
		    <option data-ng-repeat="profil_nazwa in profile_nazwa" value="{{ profil_nazwa.id}}">{{ profil_nazwa.nazwa }}</option> 
		</select>
        <!--
             <select id="WybranaNazwaProfilu" ng-model="myselect2" ng-options="o.id as o.id for o in profil_nazwa"></select>
	-->
            </div>
	</div>
    </form>
</div>
<div class="modal-footer">
    <img src="/img/waiting.gif" alt="waiting" data-ng-show="submitting" />&#160;&#160;
    <button type="button" class="btn btn-default" data-dismiss="modal" data-ng-click="cancel();">Cancel</button>
    <button type="submit" class="btn btn-primary" data-ng-disabled="theForm.$invalid || submitting" data-ng-click="submit();">Save rozszerzony przedmiot</button>
</div>
