											</div>
											
											<div class="form half-width-2">

												</div>
											</div>
											
											<hr>
											
											<div class="form half-width-1">
												<label for="inputName">IMIĘ</label>
												<div class="input-group">
												  <input type="text" id="inputName"  class="form-control" placeholder="Wpisz swoje imię" value="Michał">
												</div>
											</div>
											
											<div class="form half-width-2">
												<label for="inputEmail">NAZWISKO</label>
												<div class="input-group">
												  <input type="text" id="inputSurname"  class="form-control" placeholder="Wpisz swoje nazwisko" value="Kaproń">
												</div>
											</div>
											
											<div class="form half-width-1">
												<label for="inputCity">MIASTO</label>
												<div class="input-group">
												  <input type="text" id="inputCity"  class="form-control" placeholder="Podaj nazwę miasta" value="Toruń">
												</div>
											</div>
											
											<div class="form half-width-2">
												<label for="inputZipcode">KOD POCZTOWY</label>
												<div class="input-group">
												  <input type="text" id="inputZipcode"  class="form-control" placeholder="Wpisz kod pocztowy" value="87-100">
												</div>
											</div>
											
											<div class="form">
												<label for="inputZipcode">ADRES ZAMIESZKANIA</label><i class="fa fa-info-circle" data-toggle="tooltip" data-placement="top" title="Jeśli podasz swój adres, algorytm będzie liczył Twoją odległość od szkoły."></i>
