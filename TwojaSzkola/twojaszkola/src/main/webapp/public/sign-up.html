<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="description" content="">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="bootstrap/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
	
	<!-- Fonts for this template -->
	<link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/fonts.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">

     <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="bootstrap/assets/js/ie-emulation-modes-warning.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="/js/ctrl.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
	
		<div class="sign-up">
			
                    <form class="form-signup" ng-app="myApp" ng-controller="reg">
				<h2 class="form-signin-heading">Załóż konto</h2>			
                                
                                <label for="inputEmail">E-MAIL</label><i class="fa fa-info-circle" id="mail-tooltip" data-toggle="tooltip" data-placement="right" title="E-mail."></i>
				<div class="input-group email">
				  <i class="fa fa-envelope fa-1"></i>
                                  <input type="email" id="inputEmail" class="form-control" ng-model="userReg.email" min="8" placeholder="Wprowadź swój adres e-mail" required autofocus>
				</div>
                                
                                <label for="inputLogin">LOGIN</label><i class="fa fa-info-circle" id="mail-tooltip" data-toggle="tooltip" data-placement="right" title="Będziesz logować się przy pomocy loginu."></i>
				<div class="input-group email">
				  <i class="fa fa-envelope fa-1"></i>
                                  <input type="text" id="inputLogin" class="form-control" ng-model="userReg.login" placeholder="Wprowadź swój login" required autofocus>
				</div>
				
				<label for="inputPassword">HASŁO</label><i class="fa fa-info-circle" id="password-tooltip" data-toggle="tooltip" data-placement="right" title="Hasło musi zawierać co najmniej 8 znaków."></i>
				<div class="input-group password">
					<i class="fa fa-lock fa-1"></i>
                                        <input type="password" id="inputPassword" class="form-control" ng-model="userReg.password" placeholder="Stwórz hasło" required>
				</div>
				
				<label for="inputPassword2">POTWIERDŹ HASŁO</label>
				<div class="input-group password2">
					<i class="fa fa-lock fa-1"></i>
                                        <input type="password" id="inputPassword2" class="form-control" ng-model="userReg.passwordConfirm" placeholder="Wprowadź hasło ponownie" required>
				</div>
                                					
				<br>	
                                 <p>WYBIERZ TYP KONTA</p>
                                 <select ng-model="userReg.role">
                                     <option value="UCZEN">UCZEŃ</option>
                                     <option value="SZKOLA">SZKOŁA<option>
                                </select>
                                <br>
                                <button class="button-curve btn btn-lg btn-primary btn-block" type="submit" ng-click="signUp()" >Załóż konto</button>
			</form>
			
		</div>

    </div> <!-- /container -->


    <script src="js/jquery-2.2.2.min.js"></script> 
	<script src="js/signup.js"></script>

    <script src="bootstrap/assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
